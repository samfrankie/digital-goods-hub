<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>astriq creative | Digital Graphic Design Goods</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <h1 class="logo">astriq creative</h1>
            <p class="tagline">digital graphic design goods</p>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="#">shop</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">contact</a></li>
            </ul>
        </nav>
        <div class="social-links-desktop">
            <a href="#"><img src="instagram-icon.svg" alt="Instagram"></a>
            <a href="#"><img src="twitter-icon.svg" alt="Twitter"></a>
            <a href="#"><img src="email-icon.svg" alt="Email"></a>
        </div>
    </header>

    <main class="main-content">
        <div class="hero">
            <img src="hero-image.png" alt="A person working on multiple computer monitors showing various graphic designs.">
            <h2 class="hero-text">discover your next project</h2>
        </div>

        <aside class="sidebar">
            <div class="social-links-mobile">
                <a href="#"><img src="instagram-icon.svg" alt="Instagram"></a>
                <a href="#"><img src="facebook-icon.svg" alt="Facebook"></a>
                <a href="#"><img src="twitter-icon.svg" alt="Twitter"></a>
                <a href="#"><img src="email-icon.svg" alt="Email"></a>
            </div>
            
            <div class="category-card new-arrivals">
                <h3>New Arrivals</h3>
                <p>Fresh graphics, fonts, and mockups weekly</p>
            </div>
            <div class="category-card best-sellers">
                <h3>Best Sellers</h3>
                <p>Loved by creators worldwide</p>
            </div>
            <div class="category-card tutorials-tips">
                <h3>Tutorials & Tips</h3>
                <p>Unblock your creativity and get inspired</p>
            </div>

            <div class="product-grid">
                <div class="product-item">
                    <img src="fonts-thumb.png" alt="Thumbnail of a font mockup">
                    <p>Fonts</p>
                </div>
                <div class="product-item">
                    <img src="mockups-thumb.png" alt="Thumbnail of a mockup design">
                    <p>Mockups</p>
                </div>
                <div class="product-item">
                    <img src="illustrations-thumb.png" alt="Thumbnail of various illustrations">
                    <p>Illustrations</p>
                </div>
            </div>
        </aside>
    </main>
</body>
</html>
